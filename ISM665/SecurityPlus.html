// ------------------ Section Setup ------------------
function renderSectionSelector() {
  const grouped = {};
  questions.forEach(q => {
    if (!grouped[q.chapter]) grouped[q.chapter] = new Set();
    grouped[q.chapter].add(q.section);
  });

  const container = document.getElementById("sectionSelector");
  container.innerHTML = "";

  Object.keys(grouped).forEach(chapter => {
    const chapterDiv = document.createElement("div");
    chapterDiv.className = "p-3 border rounded-lg bg-gray-50";

    // Header with toggle icon and checkbox
    const header = document.createElement("div");
    header.className = "flex items-center justify-between mb-2 cursor-pointer select-none";

    const leftSide = document.createElement("div");
    leftSide.className = "flex items-center gap-2 font-bold";

    const chapterCheckbox = document.createElement("input");
    chapterCheckbox.type = "checkbox";
    chapterCheckbox.checked = true;
    chapterCheckbox.className = "h-4 w-4 text-blue-600 chapter-check";
    leftSide.appendChild(chapterCheckbox);

    const title = document.createElement("span");
    title.textContent = chapter;
    leftSide.appendChild(title);

    header.appendChild(leftSide);

    const arrow = document.createElement("span");
    arrow.textContent = "▶";
    arrow.className = "transition-transform duration-200 text-gray-500";
    header.appendChild(arrow);

    chapterDiv.appendChild(header);

    // Section container (collapsible)
    const sectionContainer = document.createElement("div");
    sectionContainer.className = "ml-6 hidden mt-2";
    grouped[chapter].forEach(section => {
      const label = document.createElement("label");
      label.className = "flex items-center gap-2 mb-1";
      const input = document.createElement("input");
      input.type = "checkbox";
      input.value = chapter + "||" + section;
      input.checked = true;
      input.className = "h-4 w-4 text-blue-600 section-check";
      label.appendChild(input);
      label.appendChild(document.createTextNode(section));
      sectionContainer.appendChild(label);
    });
    chapterDiv.appendChild(sectionContainer);

    // 🔹 Toggle expand/collapse when header clicked
    header.addEventListener("click", (e) => {
      // Prevent clicking the chapter checkbox from toggling expansion
      if (e.target === chapterCheckbox) return;
      const isHidden = sectionContainer.classList.contains("hidden");
      sectionContainer.classList.toggle("hidden");
      arrow.textContent = isHidden ? "▼" : "▶";
    });

    // 🔹 Sync chapter ↔ sections
    chapterCheckbox.addEventListener("change", () => {
      const checks = sectionContainer.querySelectorAll(".section-check");
      checks.forEach(cb => cb.checked = chapterCheckbox.checked);
    });
    sectionContainer.querySelectorAll(".section-check").forEach(secCb => {
      secCb.addEventListener("change", () => {
        const all = sectionContainer.querySelectorAll(".section-check");
        const allChecked = [...all].every(cb => cb.checked);
        chapterCheckbox.checked = allChecked;
      });
    });

    container.appendChild(chapterDiv);
  });
}

});

// ------------------ Load Question ------------------
function loadRandomQuestion() {
  clearFeedback();
  if (remaining.length === 0) { endQuiz(); return; }

  const idx = Math.floor(Math.random() * remaining.length);
  currentQuestion = remaining.splice(idx, 1)[0];
  document.getElementById("question").textContent = currentQuestion.q;
  const container = document.getElementById("choices");

  if (currentQuestion.type === "mc") {
    currentQuestion.choices.forEach((choice, index) => {
      const label = document.createElement("label");
      label.className = "flex items-center space-x-3 p-2 rounded-lg border";
      const input = document.createElement("input");
      input.type = "radio"; input.name = "choice"; input.value = index;
      input.className = "h-4 w-4 text-blue-600";
      const span = document.createElement("span");
      span.textContent = choice; span.className = "choice-text";
      label.appendChild(input); label.appendChild(span);
      label.dataset.index = index; container.appendChild(label);
    });
  } else if (currentQuestion.type === "multi") {
    currentQuestion.choices.forEach((choice, index) => {
      const label = document.createElement("label");
      label.className = "flex items-center space-x-3 p-2 rounded-lg border";
      const input = document.createElement("input");
      input.type = "checkbox"; input.name = "choice"; input.value = index;
      input.className = "h-4 w-4 text-blue-600";
      const span = document.createElement("span");
      span.textContent = choice; span.className = "choice-text";
      label.appendChild(input); label.appendChild(span);
      label.dataset.index = index; container.appendChild(label);
    });
  } else if (currentQuestion.type === "fill") {
    const input = document.createElement("input");
    input.type = "text"; input.id = "blankInput"; input.className = "w-full p-2 border rounded-lg";
    container.appendChild(input);
  } else if (currentQuestion.type === "match") {
    const leftItems = Object.keys(currentQuestion.pairs);
    const rightItems = shuffle(Object.values(currentQuestion.pairs));
    leftItems.forEach(item => {
      const row = document.createElement("div");
      row.className = "flex items-center gap-3 mb-2";
      const span = document.createElement("span");
      span.textContent = item + " →"; span.className = "font-medium";
      const slot = document.createElement("div");
      slot.className = "drop-slot flex-1 border-2 border-dashed border-gray-400 rounded-lg p-2 min-h-[2.5rem]";
      slot.dataset.target = currentQuestion.pairs[item];
      slot.addEventListener("dragover", ev => ev.preventDefault());
      slot.addEventListener("drop", ev => {
        ev.preventDefault();
        const data = ev.dataTransfer.getData("text/plain");
        if (!data) return;
        slot.textContent = data; slot.dataset.filled = data;
      });
      row.appendChild(span); row.appendChild(slot); container.appendChild(row);
    });
    const bank = document.createElement("div");
    bank.className = "mt-4 flex flex-wrap gap-2";
    rightItems.forEach(item => {
      const div = document.createElement("div");
      div.className = "drag-item px-3 py-1 bg-gray-200 rounded-lg shadow cursor-grab";
      div.textContent = item; div.draggable = true;
      div.addEventListener("dragstart", ev => ev.dataTransfer.setData("text/plain", item));
      bank.appendChild(div);
    });
    container.appendChild(bank);
  }
}

  } else if (currentQuestion.type === "fill") {
    const input = document.getElementById("blankInput").value.trim();
    correct = input.toLowerCase() === currentQuestion.answer.toLowerCase();

  } else if (currentQuestion.type === "match") {
    const slots = document.querySelectorAll(".drop-slot");
    correct = true;
    slots.forEach(slot => {
      if ((slot.dataset.filled || "").toLowerCase() !== slot.dataset.target.toLowerCase()) {
        correct = false;
        slot.classList.add("bg-red-100","border-red-500");
      } else {
        slot.classList.add("bg-green-100","border-green-500");
      }
    });
  }

  if (correct) score++;
  answeredCount++;
  updateHUD();

  const msg = (correct ? "✅ Correct:\n" : "❌ Incorrect:\n") + currentQuestion.explanation;
  document.getElementById("result").textContent = msg;

  // 🔹 Disable submit until next question is clicked
  document.getElementById("submit").disabled = true;
});

// ------------------ End Quiz ------------------
function endQuiz() {
  document.getElementById("question").textContent = "🎉 Quiz Complete!";
  document.getElementById("choices").innerHTML = "";
  document.getElementById("submit").disabled = true;
  document.getElementById("refresh").disabled = true;
  const percent = answeredCount > 0 ? Math.round((score / answeredCount) * 100) : 0;
  document.getElementById("result").textContent = `Final Score: ${score} / ${answeredCount} (${percent}%)\nThanks for playing!`;
}

// ------------------ Start Quiz ------------------
document.getElementById("startQuiz").addEventListener("click", () => {
  const checked = [...document.querySelectorAll("#sectionSelector input.section-check:checked")].map(el => el.value);
  if (checked.length === 0) { alert("Please select at least one section!"); return; }
  selectedSections = checked;
  pool = questions.filter(q => selectedSections.includes(q.chapter + "||" + q.section));
  remaining = [...pool]; score = 0; answeredCount = 0;

  document.getElementById("hud").classList.remove("hidden");
  document.getElementById("submit").disabled = false;
  document.getElementById("refresh").disabled = false;

  // hide section selector
  document.getElementById("sectionBlock").classList.add("hidden");
  document.getElementById("toggleSections").classList.remove("hidden");
  document.getElementById("toggleSections").textContent = "Show Sections";

  updateHUD(); loadRandomQuestion();
});

// ----------------- Toggle Sections -----------------
document.getElementById("toggleSections").addEventListener("click", () => {
  const block = document.getElementById("sectionBlock");
  if (block.classList.contains("hidden")) {
    block.classList.remove("hidden");
    document.getElementById("toggleSections").textContent = "Hide Sections";
  } else {
    block.classList.add("hidden");
    document.getElementById("toggleSections").textContent = "Show Sections";
  }
});

// ------------------ Next Question ------------------
document.getElementById("refresh").addEventListener("click", () => {
  loadRandomQuestion();
  document.getElementById("submit").disabled = false;
});

// ------------------ Init ------------------
renderSectionSelector();
</script>
